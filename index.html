
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_login.css">
    <title>Login</title>
    
</head>

<body>
<div class="bg-photo"> 
    <div class="contain" id="cont"> 
        <div class="bg-cont">        
        <span class="logo-login">
            <img src="https://www.flaticon.com/svg/vstatic/svg/1000/1000997.svg?token=exp=1614599023~hmac=ea52104a05b96283e91b339aa2d4d98f" width="50px" height="50px">
            <h1>LOG IN</h1>
        </span>
        <form class="login-form " action="page1.html" >
  
            <div class="inputtext" data-validate="Enter username">
                <input id="input" type="text" name="username" placeholder="Username" pattern="admin" required autofocus>
                
            </div>

            <div class="inputpass" data-validate="Enter password">
                <input id="input" type="password" name="pass" placeholder="Password" pattern="admin" required>
                
            </div>
            
            <button class="login-btn">
                <span>
                    Login
                </span>
            </button>

        </form>
    </div>
    </div>  
</div>
</body>
</html>
